<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KassaHassan - Kassanlaskuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
    <span class="logo">KassaHassan.com</span><br>
    <span class="subheading">Kassanlaskuri</span>
</h1>
      
        <div class="input-group">
            <label for="pohjakassa">Valitse pohjakassan suuruus tai syötä käsin:</label>
           <div class="pohjakassa-buttons">
            <button id="pohjakassa500">500€</button>
            <button id="pohjakassa300">300€</button>
        </div>
            <input type="number" id="pohjakassa" value="0">
        </div>

        <h2>Setelit ja kolikot:</h2>
        <div class="currency-inputs">
            </div>

        <button id="laske">Laske summa</button>

       <div class="results">
    <div class="result">
        <p>Yhteissumma:</p>
        <span id="yhteissumma">0 €</span>
        <button id="kopioiYhteissumma">Kopioi</button> <div> 
    </div>
    <div class="result">
        <p>Loomikseen menee:</p>
        <span id="loomikseen">0 €</span>
    </div>
</div>
     
 <div class="results">
    </div>
    <button onclick="window.open('https://digiapp.loomis.fi/webservice/loginForm', '_blank')">Avaa Loomis verkkosivu</button>
    <div class="lahjakortit" id="lahjakortit-osio" style="display: none;"> 
        <label for="lahjakortit-input">Tilitettävät lahjakortit:</label>
        <input type="text" id="lahjakortit-input" maxlength="8">
    </div>
    <button id="naytaLahjakortit">Lisää</button> 
</div>

         <div class="footer">
  <span style="color: green;">Versio 2.1 — Laskennan bugit korjattu!</span>
  <label>(c) 2025 - Koodi: N.Pitkanen & Chatgpt5</label>
</div> 
 <script src="script.js"></script>
</body>
</html>
